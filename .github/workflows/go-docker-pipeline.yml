# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: |
       go mod init main.go
       go test -v ./
    - name: Login 
      env: 
       DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: echo $DOCKERHUB_PASSWORD | docker login --username philipkraeutl --password-stdin
    - name: Build docker image
      run: docker build -f Dockerfile -t philipkraeutl/demo:latest ./ 
    - name: Tag docker
      run: docker tag philipkraeutl/demo:latest philipkraeutl/demo:$GITHUB_SHA
